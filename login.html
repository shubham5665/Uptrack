<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Child Companion</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* CSS for the login page with animations */
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 2rem;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            animation: fadeIn 1s ease-out;
        }

        h2 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 1rem;
            animation: slideIn 0.5s ease-out;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .login-form label {
            align-self: flex-start;
            font-size: 1rem;
            margin-bottom: 0.5rem;
            color: #555;
        }

        .login-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .login-form input:focus {
            border-color: #66cc66;
            outline: none;
        }

        .btn-primary {
            background-color: #66cc66;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
            animation: buttonAnim 0.5s ease-in-out;
        }

        .btn-primary:hover {
            background-color: #57a857;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            0% {
                transform: translateY(-50px);
            }
            100% {
                transform: translateY(0);
            }
        }

        @keyframes buttonAnim {
            0% {
                transform: scale(0.9);
            }
            100% {
                transform: scale(1);
            }
        }

        footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.9rem;
            color: #777;
            text-align: center;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <!-- Login Page Container -->
    <div class="container">
        <h2 class="animate-slide">Login to Your Account</h2>
        <form action="#" method="POST" class="login-form">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required placeholder="Enter your password">

            <button type="submit" class="btn-primary">Login</button>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Child Companion | All Rights Reserved</p>
    </footer>
</body>
</html>
